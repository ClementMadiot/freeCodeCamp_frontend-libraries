<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <main>
      <div id="quote-box" class="quote-box">
        <p class="text"><i id="span-quote" class="fa-solid fa-quote-left"></i> <span id="text"></span></p>
        <p id="author" class="author"></p>
        <div class="button-box">
          <div id="reseau">
            <button class="tweet" ><a target="_blank" href="https://x.com/intent/post?hashtags=quotes&related=freecodecamp&text=%22The+two+most+important+days+in+your+life+are+the+day+you+are+born+and+the+day+you+find+out+why.%22+Mark+Twain"><i class="fa-brands fa-twitter"></i></a></button>
            <button class="linkedin" ><a target="_blank" href="https://www.linkedin.com/in/cl%C3%A9ment-madiot-9862b824a/"><i class="fa-brands fa-linkedin"></i></a></button>
            <button class="github" ><a target="_blank" href="https://github.com/ClementMadiot"><i class="fa-brands fa-github"></i></a></button>
          </div>
          <button id="new-quote">New quote</button>
        </div>
      </div>
      <div class="link">
        <a href="https://www.freecodecamp.org/Clement_Madiot">By Cl√©ment</a>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b2bc1d797.js" crossorigin="anonymous"></script>
  </body>
</html>
